<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .return-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #000, #444);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .return-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Mensagem Enviada com Sucesso!</div>
    <p class="message">Agradecemos por entrar em contato. Em breve, responderemos sua mensagem.</p>
    
    <a href="todos.html" class="return-button">Voltar aos Cursos</a>
</div>

</body>
</html>
